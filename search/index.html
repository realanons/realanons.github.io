      </header>
      
      <div class="post-content">
        <div class="post-summary">
          ${snippet}
        </div>
        <div class="read-more">
          <a href="${link}" class="read-more-link">阅读更多</a>
        </div>
      </div>
      ${ isset tags }${tags}${ end }

  </div>
</script>
